<body>
    <div id="head"><img src="img.png"><h1>Cost Calculator</h1></div>

    <!-- form -->
    <form autocomplete="off" >
        <div>
            <input type="text" name="a" id="a" placeholder="एकूण गोण्या टाका">
        </div>

        <div>
            <input type="text" name="b" id="b" placeholder="प्रत्येकी गोणीचे वजन टाका">
        </div>

        <div>
            <input type="text" name="c" id="c" placeholder="एकूण पक्ष्यांचे वजन टाका">
        </div>

        <div>
            <input type="text" name="d" id="d" placeholder="एकूण आलेले पक्षी टाका">
        </div>

        <div>
            <input type="text" name="e" id="e" placeholder="एका पक्ष्याची किंमत टाका">
        </div>

        <div>
            <input type="text" name="f" id="f" placeholder="प्रति किलो खाद्याची किंमत टाका">
        </div>

        <div>
          <button type="button" class="ripple">बटण दाबा</button>
        </div>
        <!-- FCR and Cost Button -->
        <div id="ans">
            <div id="ans1">
                <div>F.C.R.</div>
                <div id="val1">00</div>
            </div>
            <div id="ans2">
                <div>Cost</div>
                <div id="val2">00</div>
            </div>
        </div>
        <!-- Acknowledge -->
        <div id="maintain">Developed by Ganesh Shejwal</div>
    </form>

    </footer>
</body>
