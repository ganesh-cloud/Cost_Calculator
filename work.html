<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <meta name="theme-color" content="#85C1E9">
    <!-- CSS -->
    <link href="/work.css" rel="stylesheet">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/720bad99cb.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="/work.js" defer></script>
</head>
<body>
    <div id="head"><img src="img.png"><h1>Cost Calculator</h1></div>

    <!-- form -->
    <form autocomplete="off" >
        <div>
            <input type="text" name="a" id="a" placeholder="एकूण गोण्या टाका">
        </div>

        <div>
            <input type="text" name="b" id="b" placeholder="प्रत्येकी गोणीचे वजन टाका">
        </div>

        <div>
            <input type="text" name="c" id="c" placeholder="एकूण पक्ष्यांचे वजन टाका">
        </div>

        <div>
            <input type="text" name="d" id="d" placeholder="एकूण आलेले पक्षी टाका">
        </div>

        <div>
            <input type="text" name="e" id="e" placeholder="एका पक्ष्याची किंमत टाका">
        </div>

        <div>
            <input type="text" name="f" id="f" placeholder="प्रति किलो खाद्याची किंमत टाका">
        </div>

        <div>
          <button type="button" class="ripple">बटण दाबा</button>
        </div>
        <!-- FCR and Cost Button -->
        <div id="ans">
            <div id="ans1">
                <div>F.C.R.</div>
                <div id="val1">00</div>
            </div>
            <div id="ans2">
                <div>Cost</div>
                <div id="val2">00</div>
            </div>
        </div>
        <!-- Acknowledge -->
        <div id="maintain">Developed by Ganesh Shejwal</div>
    </form>
    <!-- Footer -->
    <footer>© 2022 &nbsp &nbsp follow me on &nbsp
        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a> 
        <a href="http://twitter.com/ganeshshejwal21" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="http://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </footer>
</body>
</html>
